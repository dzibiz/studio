<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Прелоадер */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #090707;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: hidePreloader 0.5s ease-in forwards;
            animation-delay: 2s;
        }
        
        .dank-ass-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dank-ass-loader .row {
            display: flex;
        }
        
        .arrow {
            width: 0;
            height: 0;
            margin: 0 -6px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 21.6px solid #967a51;
            -webkit-animation: blink 1s infinite;
            animation: blink 1s infinite;
            filter: drop-shadow(0 0 18px #967a51);
        }
        
        .arrow.down {
            transform: rotate(180deg);
        }
        
        .arrow.outer-1 {
            -webkit-animation-delay: -0.0555555556s;
            animation-delay: -0.0555555556s;
        }
        
        .arrow.outer-2 {
            -webkit-animation-delay: -0.1111111111s;
            animation-delay: -0.1111111111s;
        }
        
        .arrow.outer-3 {
            -webkit-animation-delay: -0.1666666667s;
            animation-delay: -0.1666666667s;
        }
        
        .arrow.outer-4 {
            -webkit-animation-delay: -0.2222222222s;
            animation-delay: -0.2222222222s;
        }
        
        .arrow.outer-5 {
            -webkit-animation-delay: -0.2777777778s;
            animation-delay: -0.2777777778s;
        }
        
        .arrow.outer-6 {
            -webkit-animation-delay: -0.3333333333s;
            animation-delay: -0.3333333333s;
        }
        
        .arrow.outer-7 {
            -webkit-animation-delay: -0.3888888889s;
            animation-delay: -0.3888888889s;
        }
        
        .arrow.outer-8 {
            -webkit-animation-delay: -0.4444444444s;
            animation-delay: -0.4444444444s;
        }
        
        .arrow.outer-9 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .arrow.outer-10 {
            -webkit-animation-delay: -0.5555555556s;
            animation-delay: -0.5555555556s;
        }
        
        .arrow.outer-11 {
            -webkit-animation-delay: -0.6111111111s;
            animation-delay: -0.6111111111s;
        }
        
        .arrow.outer-12 {
            -webkit-animation-delay: -0.6666666667s;
            animation-delay: -0.6666666667s;
        }
        
        .arrow.outer-13 {
            -webkit-animation-delay: -0.7222222222s;
            animation-delay: -0.7222222222s;
        }
        
        .arrow.outer-14 {
            -webkit-animation-delay: -0.7777777778s;
            animation-delay: -0.7777777778s;
        }
        
        .arrow.outer-15 {
            -webkit-animation-delay: -0.8333333333s;
            animation-delay: -0.8333333333s;
        }
        
        .arrow.outer-16 {
            -webkit-animation-delay: -0.8888888889s;
            animation-delay: -0.8888888889s;
        }
        
        .arrow.outer-17 {
            -webkit-animation-delay: -0.9444444444s;
            animation-delay: -0.9444444444s;
        }
        
        .arrow.outer-18 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }
        
        .arrow.inner-1 {
            -webkit-animation-delay: -0.1666666667s;
            animation-delay: -0.1666666667s;
        }
        
        .arrow.inner-2 {
            -webkit-animation-delay: -0.3333333333s;
            animation-delay: -0.3333333333s;
        }
        
        .arrow.inner-3 {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .arrow.inner-4 {
            -webkit-animation-delay: -0.6666666667s;
            animation-delay: -0.6666666667s;
        }
        
        .arrow.inner-5 {
            -webkit-animation-delay: -0.8333333333s;
            animation-delay: -0.8333333333s;
        }
        
        .arrow.inner-6 {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }
        
        @-webkit-keyframes blink {
            0% {
                opacity: 0.1;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0.1;
            }
        }
        
        @keyframes blink {
            0% {
                opacity: 0.1;
            }
            30% {
                opacity: 1;
            }
            100% {
                opacity: 0.1;
            }
        }
        
        @keyframes hidePreloader {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Основное изображение */
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }
        
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-animation: scale-up-center 1s ease-out forwards;
            animation: scale-up-center 1s ease-out forwards;
            animation-delay: 2s;
        }
        
        @-webkit-keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        
        @keyframes scale-up-center {
            0% {
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Мобильная версия */
        @media (max-width: 640px) {
            .image-container::before {
                background-image: url('https://raw.githubusercontent.com/dzibiz/studio/refs/heads/main/intromob.webp');
                left: 30px;
                width: calc(100% - 60px);
            }
        }
        
        /* Десктопная версия */
        @media (min-width: 641px) {
            .image-container::before {
                background-image: url('https://raw.githubusercontent.com/dzibiz/studio/refs/heads/main/intro.webp');
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div class="preloader">
        <div class="dank-ass-loader">
            <div class="row">
                <div class="arrow up outer outer-18"></div>
                <div class="arrow down outer outer-17"></div>
                <div class="arrow up outer outer-16"></div>
                <div class="arrow down outer outer-15"></div>
                <div class="arrow up outer outer-14"></div>
            </div>
            <div class="row">
                <div class="arrow up outer outer-1"></div>
                <div class="arrow down outer outer-2"></div>
                <div class="arrow up inner inner-6"></div>
                <div class="arrow down inner inner-5"></div>
                <div class="arrow up inner inner-4"></div>
                <div class="arrow down outer outer-13"></div>
                <div class="arrow up outer outer-12"></div>
            </div>
            <div class="row">
                <div class="arrow down outer outer-3"></div>
                <div class="arrow up outer outer-4"></div>
                <div class="arrow down inner inner-1"></div>
                <div class="arrow up inner inner-2"></div>
                <div class="arrow down inner inner-3"></div>
                <div class="arrow up outer outer-11"></div>
                <div class="arrow down outer outer-10"></div>
            </div>
            <div class="row">
                <div class="arrow down outer outer-5"></div>
                <div class="arrow up outer outer-6"></div>
                <div class="arrow down outer outer-7"></div>
                <div class="arrow up outer outer-8"></div>
                <div class="arrow down outer outer-9"></div>
            </div>
        </div>
    </div>
    
    <!-- Основное изображение -->
    <div class="image-container"></div>
</body>
</html>
